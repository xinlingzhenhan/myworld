<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>lastIndexOf() 方法返回指定值在调用该方法的字符串中最后出现的位置，如果没找到则返回 -1。从该字符串的后面向前查找，从 fromIndex 处开始。</title>
	</head>
	<body>
		<script type="text/javascript">
			var str ="canal";
			var a=str.lastIndexOf("a");
			console.log(a)
		
		
		
//			参数
//searchValue
//一个字符串，表示被查找的值。
//fromIndex
//从调用该方法字符串的此位置处开始查找。可以是任意整数。默认值为 str.length。如果为负值，则被看作 0。如果 fromIndex > str.length，则 fromIndex 被看作 str.length。
		</script>
		
	</body>
</html>
