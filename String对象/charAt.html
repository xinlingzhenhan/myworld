<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>charAt() 方法从一个字符串中返回指定的字符。</title>
	</head>
	<body>
		<script type="text/javascript">
			var str = "hellow welcome";
			var a=str.charAt(5);
			console.log(a);
			
            //参数：
			//index
			//一个介于0 和字符串长度减1之间的整数。 (0~length-1)
			//如果没有提供索引，charAt() 将使用0。
 
		</script>
	</body>
</html>
