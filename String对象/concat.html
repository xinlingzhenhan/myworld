<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>concat()方法将一个或多个字符串与原字符串连接合并，形成一个新的字符串并返回。</title>
	</head>
	<body>
		<script type="text/javascript">
			var a ="abc";
			var b =a.concat("qwer");
			console.log(b);
			//参数
      		//string2...stringN
            //和原字符串连接的多个字符串
			
			
		</script>
	</body>
</html>
