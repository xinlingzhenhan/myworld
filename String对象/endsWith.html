<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>endsWith()方法用来判断当前字符串是否是以另外一个给定的子字符串“结尾”的，根据判断结果返回 true 或 false。</title>
	</head>
	<body>
		<script type="text/javascript">
			var str ="hellow world is my";
			console.log(str.endsWith("world",12))


//			参数
//searchString
//要搜索的子字符串。
//position
//在 str 中搜索 searchString 的结束位置，默认值为 str.length，也就是真正的字符串结尾处。
		</script>
	</body>
</html>
