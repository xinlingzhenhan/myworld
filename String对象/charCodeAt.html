<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			charCodeAt() 方法返回0到65535之间的整数
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var str ="abcd";
			var a = str.charCodeAt();
			console.log(a);
			
			
			//参数
			//index
			//一个大于等于 0，小于字符串长度的整数。如果不是一个数值，则默认为 0。
			//返回值
			//返回值是一表示给定索引处字符的 UTF-16 代码单元值的数字；如果索引超出范围，则返回
		</script>
	</body>
</html>
