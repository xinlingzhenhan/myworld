<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			for(var i =0; i<5; i++){
				setTimeout(function(){
					console.log(i)
				},i*1000)
			}
			//输出5个5
			
			
			for(let i =0; i<5; i++){
				setTimeout(function(){
					console.log(i)
				},i*1000)
			}
			//0，1，2，3，4。每输出一个就创建一个
			
			
		</script>
	</body>
</html>
